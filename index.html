<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Dark</title>
</head>
<body>
    <h1>LOGIN</h1>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="img/Logo nv.png">
            </div>

            <form method="post">
                <input type="text" name="nome" placeholder="nome de usuário" autofocus>
                <input type="password" name="senha" placeholder="sua senha">
                <input type="submit" value="entrar">
            </form>

            <p>Ainda não tem uma conta?<a href="#">Criar conta</a></p>
        </div>
    </section>
</body>
</html>
